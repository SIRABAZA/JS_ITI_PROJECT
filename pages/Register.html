<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Navbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <nav class="custom-navbar">
      <div class="custom-container">
        <a href="#" class="custom-navbar-brand">
          <span>Univeida</span>
        </a>

        <button class="custom-navbar-toggler" aria-label="Toggle navigation">
          <span class="custom-navbar-toggler-icon"></span>
        </button>

        <div class="custom-navbar-collapse">
          <ul class="custom-navbar-nav">
            <li class="custom-nav-item">
              <a href="../index.html" class="custom-nav-link">Home</a>
            </li>
            <li class="custom-nav-item">
              <a href="./Contact.html" class="custom-nav-link">Contact</a>
            </li>
            <li class="custom-nav-item">
              <a href="#" class="custom-nav-link btn btn-primary text-white"
                >Login</a
              >
            </li>
            <li class="custom-nav-item">
              <a
                href="./Register.html"
                class="custom-nav-link btn btn-primary text-white"
                >Register</a
              >
            </li>
            <li class="custom-nav-item">
              <button
                class="btn btn-outline-primary text-primary py-2 px-3 cart__btn"
              >
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-3">
      <div class="w-50 m-auto border p-3 shadow-sm rounded-2">
        <form id="myForm">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              aria-describedby="nameHelp"
            />
            <div id="nameHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"
              >Email address</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputConfirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputConfirmPassword"
            />
          </div>
          <button
            type="submit"
            id="btnSubmitRegisterForm"
            class="btn btn-primary"
          >
            Create Account
          </button>
        </form>
        <div class="mt-2">
          <p>If you already user please <a href="Login.html">Login</a></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/modules/util.js"></script>
    <script src="../scripts/modules/Register.js" type="module"></script>
    <script src="../app.js" type="module"></script>
  </body>
</html>
